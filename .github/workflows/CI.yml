name: CI

on:
  push:
    branches: '**'
    tags-ignore: '**'
    paths-ignore:
      - '.github/*'
      - '.github/workflows/CD.yml'
      - '.gitattributes'
      - '.gitignore'
      - 'docs/**'
      - 'example-mod/**'
      - 'tests/**'
      - '**.md'
      - 'LICENSE'
  pull_request:
  workflow_dispatch:

jobs:
  build-lin:
    name: Linux Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-10-multilib
      - name: Build
        run: |
          cmake -B build
          cmake --build build --config Debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: photon-linux
          path: libphoton.so
          if-no-files-found: error
  build-win:
    name: Windows Build
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          submodules: true
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build
        run: |
          cmake -B build -A Win32
          cmake --build build --config Debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: photon-windows
          path: |
            bin\photon.dll
            bin\photon.pdb
          if-no-files-found: error
